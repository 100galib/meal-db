<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <main>
        <section class="container">
            <div class="text-center">
              <h1 class="text-center my-3">Type Your Food Here</h1>
              <div class="d-flex align-items-start">
              <input type="text" class="form-control w-50" id="food-name" placeholder="Food Name">
              <button onclick="searchClick()" type="submit" class="btn btn-primary mb-3 ms-3">Confirm</button>
              </div>
            </div>
        </section>
        <section class="container">
            <div id="wrap-items" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>
        <section id="alertt" class="d-none">
            <h1 class="text-center mt-5 text-warning">Your Items is not on the menu</h1>
        </section>
    </main>

    <section>

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4>Ingridents</h4>
          <ol>
            <li id="list-1"></li>
            <li id="list-2"></li>
            <li id="list-3"></li>
            <li id="list-4"></li>
            <li id="list-5"></li>
            <li id="list-6"></li>
            <li id="list-7"></li>
            <li id="list-8"></li>
            <li id="list-9"></li>
          </ol>
          <h4>Instruction</h4>
          <p id="instraction"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div id="spinner" style="height:70vh;" class="d-flex justify-content-center align-items-center d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
